packages:
  darwin:
    brews:
      - "git"
      - "git-gui"
      - "gh"
      - "neovim"
      - "fastfetch"
      - "tmux"
      - "curl"
      - "lazygit"
      - "tree-sitter-cli"
      - "fzf"
      - "ripgrep"
      - "fd"
      - "hugo"
      - "cloudflare-wrangler"
      - "devcontainer"
    casks:
      - "font-commit-mono-nerd-font"
      - "font-meslo-lg-nerd-font"
      - "grandperspective"
      - "meld"
  linux:
    apt_packages:
      - git
      - git-gui
      - tmux
      - curl
      - fzf
      - ripgrep
      - fd-find
      - hugo
    node_install:
      version: "lts" # or "latest", or a specific version like "22.11.0"
      packages:
        - tree-sitter-cli
        - wrangler
    deb_install_packages:
      - url: "https://github.com/fastfetch-cli/fastfetch/releases/latest/download/fastfetch-linux-amd64.deb"
        file: "fastfetch-linux-amd64.deb"
    appimage_install_packages:
      - url: "https://github.com/neovim/neovim/releases/latest/download/nvim.appimage"
        file: "nvim.appimage"
        target: "/usr/local/bin/nvim"
    tar_install_packages: []
