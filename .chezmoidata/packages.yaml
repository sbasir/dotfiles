packages:
  darwin:
    brews:
      - "git"
      - "git-gui"
      - "gh"
      - "neovim"
      - "fastfetch"
      - "tmux"
      - "curl"
      - "lazygit"
      - "tree-sitter-cli"
      - "fzf"
      - "ripgrep"
      - "fd"
      - "hugo"
      - "cloudflare-wrangler"
      - "devcontainer"
    casks:
      - "font-commit-mono-nerd-font"
      - "font-meslo-lg-nerd-font"
      - "grandperspective"
      - "meld"
  linux:
    apt_packages:
      - git
      - git-gui
      - tmux
      - curl
      - fzf
      - ripgrep
      - fd-find
      - hugo
    npm_packages:
      - tree-sitter-cli
      - wrangler
    deb_install_packages:
      - url: "https://github.com/CodeSigils/neovim-debian-12-bookworm/raw/main/nvim-linux64.deb"
        file: "nvim-linux64.deb"
      - url: "https://deb.nodesource.com/node_22.x/pool/main/n/nodejs/nodejs_22.11.0-1nodesource1_amd64.deb"
        file: "nodejs_22.11.0-1nodesource1_amd64.deb"
      - url: "https://github.com/fastfetch-cli/fastfetch/releases/latest/download/fastfetch-linux-amd64.deb"
        file: "fastfetch-linux-amd64.deb"
    tar_install_packages:
      - url: "https://github.com/neovim/neovim/releases/latest/download/nvim-linux64.tar.gz"
        file: "nvim-linux64.tar.gz"
        extract_dir: "nvim-linux64"
        target: "/opt/nvim"
        symlink: "/usr/local/bin/nvim"
