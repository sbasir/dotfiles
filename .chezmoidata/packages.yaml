packages:
  darwin:
    brews:
      - "git"
      - "git-gui"
      - "gh"
      - "n"
      - "uv"
      - "neovim"
      - "fastfetch"
      - "tmux"
      - "curl"
      - "lazygit"
      - "tree-sitter-cli"
      - "fzf"
      - "ripgrep"
      - "fd"
      - "devcontainer"
      - "tree"
    casks:
      - "font-commit-mono-nerd-font"
      - "font-meslo-lg-nerd-font"
      - "grandperspective"
      - "meld"
  linux:
    apt_packages:
      - git
      - git-gui
      - gh
      - tmux
      - curl
      - fzf
      - ripgrep
      - fd-find
      - python3
      - luarocks
    node_install:
      version: "lts" # or "latest", or a specific version like "22.11.0"
      packages:
        - tree-sitter-cli
        - wrangler
    deb_install_packages: []
    appimage_install_packages: []
    tar_install_packages:
      - url: "https://github.com/fastfetch-cli/fastfetch/releases/latest/download/fastfetch-linux-aarch64.tar.gz"
        file: "fastfetch.tar.gz"
        target: "/opt/fastfetch"
        binary: "/usr/bin/fastfetch"
        symlink: "/usr/local/bin/fastfetch"
      - url: "https://github.com/neovim/neovim/releases/download/stable/nvim-linux-arm64.tar.gz"
        file: "nvim.tar.gz"
        target: "/opt/nvim"
        binary: "/bin/nvim"
        symlink: "/usr/local/bin/nvim"
      - url: "https://go.dev/dl/go1.25.5.linux-arm64.tar.gz"
        file: "go.tar.gz"
        target: "/opt/go"
        binary: "/bin/go"
        symlink: "/usr/bin/go"
